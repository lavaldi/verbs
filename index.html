<body>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--waterfall">
      <!-- Top row, always visible -->
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <h1 class="mdl-layout-title">Verbs</h1>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                    mdl-textfield--floating-label mdl-textfield--align-right">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="searchVerb">
            <i class="icon-search">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" name="search-verb" id="searchVerb">
          </div>
        </div>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="verbs-page-content js-main">
        <div class="mdl-card mdl-shadow--2dp js-card js-card-template" hidden>
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text verbs-base-form">
              <span class="js-base-form-value"></span>
            </h2>
          </div>
          <div class="mdl-card__supporting-text">
            <div class="verbs-past-form">
              <span class="js-past-form-value"></span>
            </div>
            <div class="verbs-past-participle-form">
              <span class="js-past-participle-form-value"></span>
            </div>
            <div class="verbs-s-es-ies">
              <span class="js-s-es-ies-value"></span>
            </div>
            <div class="verbs-ing-form">
              <span class="js-ing-form-value"></span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div class="verbs-loader js-loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle class="verbs-loader-circle" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <script type="text/javascript" src="/scripts/app.min.js"></script>
