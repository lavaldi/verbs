<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="http://lavaldi.com/verbs/favicon.ico">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="1000 English verbs forms">
  <title>Verbs</title>
  <link rel="stylesheet" href="./styles/main.css">
  <!-- manifest and meta theme color -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2F3BA2">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Verbs">
  <link rel="apple-touch-icon" sizes="60x60" href="./images/icons/apple-60.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./images/icons/apple-76.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./images/icons/apple-120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./images/icons/apple-152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/icons/apple-180.png">
</head>

<body>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--waterfall">
      <!-- Top row, always visible -->
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <h1 class="mdl-layout-title">Verbs</h1>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                    mdl-textfield--floating-label mdl-textfield--align-right">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="searchVerb">
            <i class="icon-search">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" name="search-verb" id="searchVerb">
          </div>
        </div>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content js-main">
        <div class="mdl-card mdl-shadow--2dp js-card js-card-template" hidden>
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text base-form">
              <span class="js-base-form-value"></span>
            </h2>
          </div>
          <div class="mdl-card__supporting-text">
            <div class="past-form">
              <span class="js-past-form-value"></span>
            </div>
            <div class="past-participle-form">
              <span class="js-past-participle-form-value"></span>
            </div>
            <div class="s-es-ies">
              <span class="js-s-es-ies-value"></span>
            </div>
            <div class="ing-form">
              <span class="js-ing-form-value"></span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div class="loader js-loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="ud811Spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <script type="text/javascript" src="./app.min.js"></script>

</body>

</html>
